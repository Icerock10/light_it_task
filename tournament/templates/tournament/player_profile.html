{% extends 'tournament/base.html' %}

{% block title %}{{ player }}{% endblock %}

{% block content %}
  <div class="text-center">
    {% firstof full_name player.user.username as name %}
    <p><strong>{{ name }}</strong></p>
    <p><em>{{ player.email }}</em></p>
    {% firstof social_ava player.photo.url as ava %}
    <img style="width: 200px" src="{{ ava }}" alt="player ava"/><br/>
  </div>
{% endblock %}
